<div class="container text-center" style="margin-top: 20px; margin-bottom: 10px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <mat-card style="background-color: snow;">
                <img src="../../../assets/ps.png" alt="ps icon" style="height: 120px; width: 120px;">
                <h1 class="text-center" style="margin-top: 5px;">Login Here!!</h1>
                <!-- {{user|json}} -->
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field style="width: 100%;" appearance="outline">
                        <mat-label>User name</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="enter here">
                        <mat-hint style="color: red;">valid user name</mat-hint>
                    </mat-form-field>

                    <mat-form-field style="width: 100%;" appearance="outline">
                        <mat-label>User password</mat-label>
                        <input required [(ngModel)]="user.password" name="password" type="password" matInput
                            placeholder="enter here">
                    </mat-form-field>

                    <div class="container">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button mat-raised-button color="accent" style="margin-left: 20px;">reset</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
